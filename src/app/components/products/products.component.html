<div class="card">
  <div class="card-header bg-info text-white">
    Products Catalogue
  </div>
  <div class="card-body">
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Unit Price</th>
    </tr>
<tbody>
  <tr *ngFor="let item of products">
      <td scope="row"> {{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.unitPrice}}</td>
  </tr>
</tbody>
</table>
  </div>
  <div class="card-footer text-muted">
    Footer
  </div>
</div>
